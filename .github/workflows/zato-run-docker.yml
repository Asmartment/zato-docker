name: Run Zato Docker Quickstart Workflow

on:
  push:
    branches:
      - zato-does-not-exist

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  zato-run-docker:
    runs-on: ubuntu-22.04
    steps:
      - name: Run Zato Docker Quickstart
        run: docker run ghcr.io/zatosource/zato-3.2-quickstart:latest
